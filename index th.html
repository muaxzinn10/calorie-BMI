<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปคำนวณแคลอรี่และ BMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>แอปคำนวณแคลอรี่และ BMI</h1>
        <form id="calorie-bmi-form">
            <label for="age">อายุ:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">เพศ:</label>
            <select id="gender" name="gender" required>
                <option value="male">ชาย</option>
                <option value="female">หญิง</option>
            </select>

            <label for="weight">น้ำหนัก (กิโลกรัม):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">ส่วนสูง (เซนติเมตร):</label>
            <input type="number" id="height" name="height" required>

            <label for="activity">ระดับกิจกรรม:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">นั่งเฉยๆ (ออกกำลังกายน้อยหรือไม่มีเลย)</option>
                <option value="1.375">ออกกำลังกายนิดหน่อย (ออกกำลังกาย/กีฬาเบา 1-3 วันต่อสัปดาห์)</option>
                <option value="1.55">ออกกำลังกายปานกลาง (ออกกำลังกาย/กีฬาปานกลาง 3-5 วันต่อสัปดาห์)</option>
                <option value="1.725">ออกกำลังกายหนัก (ออกกำลังกาย/กีฬาหนัก 6-7 วันต่อสัปดาห์)</option>
                <option value="1.9">ออกกำลังกายหนักสุดๆ (ออกกำลังกายหนัก/งานที่ต้องใช้แรงงานและออกกำลังกาย 2 ครั้งต่อวัน)</option>
            </select>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results">
            <p id="bmi-result"></p>
            <p id="calorie-result"></p>
        </div>
        <footer class="footer">
            <p class="footer-text">
               For English try the
              <a class="link" href="index.html">Calorie and BMI Calculator</a>
            </p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
