<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie and BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie and BMI Calculator</h1>
        <form id="calorie-bmi-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise/physical job & exercise twice a day)</option>
            </select>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results">
            <p id="bmi-result"></p>
            <p id="calorie-result"></p>
        </div>
        <footer class="footer">
            <p class="footer-text">
               ภาษาไทย ลอง
              <a class="link" href="index th.html">แอปคำนวณแคลอรี่และ BMI</a>
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
